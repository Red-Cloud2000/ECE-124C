<html>
<head>

<body>

    </div>
 <div class="wrapper">
    <div class="title">
      Registration Form
    </div>
    <div class="form">
       <div class="inputfield">
          <label>First Name</label>
          <input type="text" placeholder="Enter Your First Name" name="text" id="text" maxlength="20" pattern="(?=.*[A-Z])(?=.*[a-z]).{3,}" title="Please Enter a Valid Name that starts with an upper case letter." class="input" required>
       </div>  
        <div class="inputfield">
          <label>Last Name</label>
          <input type="text" placeholder="Enter Your Last Name" name="text" id="text" maxlength="20" pattern="(?=.*[A-Z])(?=.*[a-z]).{3,}" title="Please Enter a Valid Name that starts with an upper case letter." class="input" required>
        </div>  
       <div class="inputfield">
          <label>Password</label>
          <input type="password" placeholder="Enter Password" name="password" id="password" class="input"  
          title= "
Starts with an uppercase letter.
Contains at least 1 digit.
Contains at least one special character like - , _ , #, &, and *.
Doesn't contain white spaces.
Must be exactly 8 characters. " required>
       </div>  
      <div class="inputfield">
          <label>Confirm Password</label>
          <input type="password" placeholder="Repeat Password" name="confirm_password" id="confirm_password" class="input" required>
      </div> 
       <div class="inputfield">
          <label>Gender</label>
          <div class="custom_select">
            <select required>
              <option value="">Select</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
       </div> 
        <div class="inputfield">
          <label>Email Address</label>
          <input type="text" placeholder="Enter Email" name="email" id="email" class="input" pattern = "[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" title="The email address should be like'abdoh160@gmail.com'" required>
       </div> 
      <div class="inputfield">
          <label>Phone Number</label>
          <input type="tel" placeholder="Enter Your Phone Number" name="phone" id="phone" class="input" minlength="11" maxlength="11" pattern="[0-9]{3}[0-9]{4}[0-9]{4}" title="The pattern must be like this (01xxxxxxxxx)." required>
       </div> 
      <div class="inputfield">
          <label>Address</label>
          <textarea class="textarea" placeholder="Enter Your Address" name="text" id="text" class="input"  required></textarea>
       </div> 
      <div class="Container">
        <button type="submit" class="registerbtn">Register</button>
      </div>
    </div>
 </div> 
</div>

<script src="tricks.js"></script>
</form>
</form>
